<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cyber Threat Intelligence Report</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
body {
    background-color: #0a0a0a;
    color: #00ffcc;
    font-family: 'Share Tech Mono', monospace;
    padding: 20px;
}
h1, h2 {
    color: #00e6e6;
    border-bottom: 1px solid #00e6e6;
    padding-bottom: 5px;
    margin-top: 40px;
}
.container {
    max-width: 1000px;
    margin: 0 auto;
    background-color: #121212;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
}
.report-content {
    white-space: pre-wrap;
    margin-bottom: 40px;
}
.download-container {
    text-align: center;
}
.btn-download {
    background-color: #00e6e6;
    color: #0a0a0a;
    font-weight: bold;
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s ease;
}
.btn-download:hover {
    background-color: #00ffff;
}
a {
    color: #00ffff;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Cyber Threat Intelligence Report</h1>
        <div class="report-content">
            {{ report|safe }}
        </div>
        <div class="download-container">
            <a href="{{ url_for('download_file', filename=download_filename) }}" class="btn-download" download>
                ðŸ“„ Download Full Report
            </a>
        </div>
    </div>
</body>
</html>
