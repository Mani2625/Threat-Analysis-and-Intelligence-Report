<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Threat Log Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #000;
            color: #00ffcc;
            font-family: monospace;
            margin: 0;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #00ffcc; }
            to { text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc; }
        }
        header {
            background-color: #111;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #00ffcc;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        h1 {
            color: #00e6e6;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
            margin-bottom: 30px;
        }
        input[type=file], input[type=submit], select, button {
            padding: 10px;
            background-color: #111;
            border: 1px solid #00cccc;
            color: #00ffcc;
            border-radius: 5px;
            margin-top: 10px;
        }
        #preview, #summary {
            width: 80%;
            max-height: 200px;
            overflow-y: auto;
            background: #111;
            border: 1px solid #00cccc;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        #chartContainer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        canvas {
            background-color: #111;
            border: 1px solid #00cccc;
            padding: 10px;
            width: 300px !important;
            height: 300px !important;
        }
        #filters {
            margin-top: 20px;
            color: #00e6e6;
        }
    </style>
</head>
<body>
<header>Cyber Threat Log Analyzer</header>
<main>
    <h1>Upload Log File</h1>
    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="logfile" id="logfile" accept=".csv" required><br>
        <label for="format">Select Report Format:</label>
        <select name="format">
            <option value="docx">Word (DOCX)</option>
            <option value="pdf">PDF</option>
        </select><br>
        <button type="submit">Generate Report</button>
    </form>

    <div id="filters">
        <label for="dateFilter">Filter by Date:</label>
        <input type="date" id="dateFilter">
    </div>

    <div id="preview"></div>
    <div id="summary"></div>

    <div id="chartContainer">
        <canvas id="threatChart"></canvas>
        <canvas id="pieChart"></canvas>
        <canvas id="lineChart"></canvas>
    </div>
</main>

<script>
    const preview = document.getElementById('preview');
    const summary = document.getElementById('summary');
    const fileInput = document.getElementById('logfile');
    const chartCanvas = document.getElementById('threatChart');
    const pieCanvas = document.getElementById('pieChart');
    const lineCanvas = document.getElementById('lineChart');

    let chart, pieChart, lineChart;

    fileInput.addEventListener('change', function () {
        const file = this.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            const lines = e.target.result.split('\n').filter(l => l.trim());
            const headers = lines[0].split(',');

            const attackIndex = headers.findIndex(h => /attack type/i.test(h));
            const lossIndex = headers.findIndex(h => /financial[_\s-]?loss/i.test(h));

            const previewHTML = lines.slice(0, 10).map(l => `<div>${l}</div>`).join('');
            preview.innerHTML = `<strong>File Preview:</strong>` + previewHTML;

            const attackCounts = {};
            const lossPerAttack = {};

            lines.slice(1).forEach(line => {
                const cells = line.split(',');
                const attackType = cells[attackIndex]?.trim();
                const lossValue = parseFloat(cells[lossIndex]);

                if (attackType) {
                    attackCounts[attackType] = (attackCounts[attackType] || 0) + 1;
                    if (!isNaN(lossValue)) {
                        lossPerAttack[attackType] = (lossPerAttack[attackType] || 0) + lossValue;
                    }
                }
            });

            const labels = Object.keys(attackCounts);
            const data = Object.values(attackCounts);

            if (chart) chart.destroy();
            if (pieChart) pieChart.destroy();
            if (lineChart) lineChart.destroy();

            chart = new Chart(chartCanvas, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        label: 'Attack Frequency',
                        data,
                        backgroundColor: '#00ffcc',
                        borderColor: '#00e6e6',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1500,
                        easing: 'easeInOutBounce'
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#00ffcc' },
                            grid: { color: '#222' }
                        },
                        x: {
                            ticks: { color: '#00ffcc' },
                            grid: { color: '#222' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: '#00ffcc' } }
                    }
                }
            });

            pieChart = new Chart(pieCanvas, {
                type: 'pie',
                data: {
                    labels,
                    datasets: [{
                        data,
                        backgroundColor: labels.map(() => `hsl(${Math.random() * 360}, 100%, 60%)`)
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { labels: { color: '#00ffcc' } }
                    }
                }
            });

            lineChart = new Chart(lineCanvas, {
                type: 'line',
                data: {
                    labels: Object.keys(lossPerAttack),
                    datasets: [{
                        label: 'Financial Loss (in Million $)',
                        data: Object.values(lossPerAttack),
                        borderColor: '#ff6666',
                        backgroundColor: 'rgba(255,102,102,0.2)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { labels: { color: '#ff6666' } }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#ff6666' },
                            grid: { color: '#222' }
                        },
                        y: {
                            ticks: { color: '#ff6666' },
                            grid: { color: '#222' },
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Loss in Million $',
                                color: '#ff6666'
                            }
                        }
                    }
                }
            });

            const mostFrequent = labels[data.indexOf(Math.max(...data))];
            summary.innerHTML = `<strong>Summary:</strong><br> Most frequent attack type: <em>${mostFrequent}</em> with <em>${Math.max(...data)}</em> occurrences.`;
        };
        reader.readAsText(file);
    });
</script>
</body>
</html>
